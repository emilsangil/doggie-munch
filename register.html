<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="CSS/login.css">
    <script src="js/function.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img src="images/Doggie_Munch_Logo.png" alt="">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">MEALS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TREATS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CAKES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MY RECIPES</a>
              </li>
            </ul>
            <span class="navbar-text">
                <button class="btn-success btn-login">Login</button>
              </span>
          </div>
        </div>
      </nav>
      <div class="register-container">
        <div class="register-container">
            <div style="position:absolute">
            </div>
            <div>
                <fieldset class="fieldsetborderless" id="field-id">
                    <p class="fieldsettitle"> Register</p>
                    <div>
                        <input type="username" id="username" name="username" placeholder="USERNAME" required=true>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="PASSWORD" required=true>
                    </div>
                    <div class="btn-wrapper">
                        <button alt="login" type="submit" class="buttonlogin" onclick="register()"> Register</button>
                    </div>
                </fieldset>
            </div>
        </div>
      </div>



      <footer class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <img src="images/Doggie_Munch_Logo.png" alt="">
        </div>
    </footer>

</body>
</html>
